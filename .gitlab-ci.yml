variables:
    GIT_STRATEGY: clone
    BUILD_TESTING: "NO"
    CUDA_AVAILABLE: "NO"


Ubuntu-gcc7:
    stage: test
    tags:
      - linux
      - docker
      - gpu
    image: andreasga/cbctrecon:gcc-7-x86_64
    script:
      - ./ci/ci.sh
    cache:
      paths:
        - /home/user/cbctrecon/build/ExternalData/Testing/*

Ubuntu-gcc7-CUDA:
    stage: test
    tags:
      - linux
      - docker
      - cuda
      - gpu
    image: andreasga/cbctrecon:gcc-7-CUDA-x86_64
    variables:
      CUDA_AVAILABLE: "YES"
    script:
      - ./ci/ci.sh
    cache:
      paths:
        - /home/user/cbctrecon/build/ExternalData/Testing/*

Ubuntu-gcc7-prebuild-DCM-I-RTK:
    stage: test
    tags:
      - linux
      - docker
      - gpu
    image: andreasga/cbctrecon:gcc-7-x86_64-DCMTK363-ITKv4131-RTKmaster
    script:
      - ./ci/ci.sh
    cache:
      paths:
        - /home/user/cbctrecon/build/ExternalData/Testing/*

