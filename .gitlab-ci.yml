variables:
    GIT_STRATEGY: clone
    CUDA_AVAILABLE: "NO"
    COVERAGE: "NO"


Ubuntu-gcc9-superbuild:
    stage: test
    tags:
      - linux
      - docker
      - gpu
    image: andreasga/cbctrecon:gcc-9-x86_64
    script:
      - export CC=/usr/bin/gcc-9
      - export CXX=/usr/bin/g++-9
      - ./ci/ci.sh

Ubuntu-gcc9-CUDA:
    stage: test
    tags:
      - linux
      - docker
      - cuda
      - gpu
    image: andreasga/cbctrecon:gcc-9-CUDA-x86_64
    variables:
      CUDA_AVAILABLE: "YES"
      COVERAGE: "YES"
    script:
      - export CC=/usr/bin/gcc-9
      - export CXX=/usr/bin/g++-9
      - ./ci/ci.sh

Ubuntu-gcc9-coverage-prebuild-deps:
    stage: test
    tags:
      - linux
      - docker
      - gpu
    image: andreasga/cbctrecon:gcc-9-x86_64-libDCMTK-ITK-RTK
    variables:
      COVERAGE: "YES"
    script:
      - export CC=/usr/bin/gcc-9
      - export CXX=/usr/bin/g++-9
      - ./ci/ci.sh


Ubuntu-clang11-prebuild-deps:
    stage: test
    tags:
      - linux
      - docker
      - gpu
    image: andreasga/cbctrecon:clang-11-x86_64-libDCMTK-ITK-RTK
    script:
      - export CC=/usr/local/bin/clang
      - export CXX=/usr/local/bin/clang++
      - ./ci/ci.sh

Windows10-msvc2019-CUDA:
    stage: test
    tags:
      - windows
      - gpu
      - shell
    script:
      - Import-Module "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\Common7\Tools\Microsoft.VisualStudio.DevShell.dll"
      - Enter-VsDevShell 512426f1
      - mkdir build
      - cd build
      - cmake -G"Visual Studio 16 2019" -A"x64" .. `
          -DCMAKE_BUILD_TYPE=RelWithDebInfo `
          -DCMAKE_PREFIX_PATH="C:/Qt/5.14.1/msvc2017_64/" `
          -DHUNTER_ENABLED=ON `
          -DRTK_USE_OPENCL=ON `
          -DUSE_CUDA=ON `
          -DCUDA_TOOLKIT_ROOT_DIR="C:/Program Files/NVIDIA GPU Computing Toolkit/CUDA/v10.2" `
          -DITK_DIR="C:/Program Files (x86)/ITK/lib/cmake/ITK-5.1" `
          -DUSE_SYSTEM_DCMTK=OFF `
          -DUSE_SYSTEM_Plastimatch=OFF `
          -DUSE_SYSTEM_ZLIB=OFF `
          -DUSE_SYSTEM_dlib=OFF
      - cmake --build . --config RelWithDebInfo -j 12
      - cmake --build . --config RelWithDebInfo --target INSTALL
      - ctest -VV -C RelWithDebInfo
